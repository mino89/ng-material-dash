<mat-card *ngIf="data && formFields">
    <p>{{data.firstName}}</p>


    <mat-form-field *ngFor="let field of formFields" appearance="standard">
        <mat-label>{{field.label}}</mat-label>
        <input matInput [(ngModel)]="field.value" [placeholder]="field.label">
    </mat-form-field>
</mat-card>

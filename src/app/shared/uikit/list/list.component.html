<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container *ngFor="let column of columns; let i = index" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{names[i]}} </th>
        <td mat-cell *matCellDef="let element">
            <ng-content select="[firstName]">

            </ng-content> 
            <!-- <span *ngIf="column==='actions'; else other">
                <button [routerLink]="element?.id" mat-icon-button >
                    <mat-icon>more_vert</mat-icon>
                </button>
            </span>
            <ng-template #other>
                {{element[column]}}
            </ng-template> -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="sizes" showFirstLastButtons aria-label="Select page">
</mat-paginator>

<div class="sdn-container" [class.snav-is-mobile]="mobileQuery.matches">
  <mat-sidenav-container>
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="mobileQuery.matches ? 'false' : 'true'"
      [fixedInViewport]="mobileQuery.matches">
      <mat-nav-list>

        <dash-nav-item [data]="nav" *ngFor="let nav of fillerNav"></dash-nav-item>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-content select="header"></ng-content>
      <ng-content select="main"></ng-content>

    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
